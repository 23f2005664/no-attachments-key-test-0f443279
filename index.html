<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated App</title>
    <style>body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  margin-bottom: 20px;
}
#actionBtn {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  transition: background-color 0.3s;
}
#actionBtn:hover {
  background-color: #0056b3;
}
#message {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}</style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Web App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Welcome to the Simple Web App</h1>
  <button id="actionBtn">Click me</button>
  <p id="message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>document.getElementById('actionBtn').addEventListener('click', function() {
  const messageEl = document.getElementById('message');
  messageEl.textContent = 'Button was clicked!';
});</script>
</body>
</html>
